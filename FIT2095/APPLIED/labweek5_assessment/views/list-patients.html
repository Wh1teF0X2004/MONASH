<html>
    <body>
        <table>
            <tr>
                <td>ID</td>
                <td>Patient Name</td>
                <td>Medicine Name</td>
                <td>Dose</td>
            </tr>
            <% for(let i=0;i<db.length;i++){ %>
                <tr>
                    <td><%= db[i].id %></td>
                    <td><%= db[i].patientName %></td>
                    <td><%= db[i].medicineName %></td>
                    <td><%= db[i].dose %> </td>
                </tr>
                <% } %>
        </table>
    </body>
</html>
