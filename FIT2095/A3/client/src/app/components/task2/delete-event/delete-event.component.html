<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Delete Event</h1>
            <div class="form-group">
                <label for="name">Event id:</label>
                <input type="text" class="form-control" name="eventId" [(ngModel)]="eventId" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="deleteButton()">Delete Event</button>
        </div>
    </div>
</div>
