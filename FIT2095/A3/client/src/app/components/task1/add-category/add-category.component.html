<div class="container" style="width: 70%;">
    <h1>Add Category</h1>
    <h5><div class="sub-header">Fill in category details & click submit</div></h5>
    <form id="categoryForm" (ngSubmit)="onSubmit(categoryForm)" class="needs-validation" novalidate action="/33085625/category/add" #categoryForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter category name" ngModel required>
            <div class="invalid-feedback">
                Please provide a valid name.
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" placeholder="Enter category description" ngModel></textarea>
        </div>

        <div class="form-group">
            <label for="description">Image:</label>
            <textarea class="form-control" name="image" placeholder="Enter static resource path" ngModel></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mt-4" (click)="onSubmit(categoryForm)" >Add Category</button>
    </form>
</div>
